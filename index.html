            <!--Grid row-->

              <!--Grid column-->

                  <div class="card-body">
                    <!--Header-->
                    <div class="text-center">
                      <h3 class="white-text">
                        <i class="fas fa-user white-text"></i> Iniciar sesión:</h3>

                    <div class="md-form">
                      <i class="fas fa-envelope prefix white-text active"></i>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/js/mdb.min.js"></script>
<script src="lib/jquerysession.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="lib/helper.js"></script>

<script>

function logIn(){

  $email = $('#email').val();
  $pass = $('#pass').val();

  if(!validateEmail($email)){
    $('#email').addClass('is-invalid');
    Swal.fire({
      icon: 'error',
      title: 'Oops...',
      text: 'Correo electrónico inválido',
      footer: '<a href>¿Contactar administrador?</a>'
    });

    return false;
  }else{
    $('#email').attr('class','white-text form-control');
  }

  if($pass.length < 6){
    $('#pass').addClass('is-invalid');
    Swal.fire({
      icon: 'error',
      title: 'Oops...',
      text: 'Contraseña inválida',
      footer: '<a href>¿Recuperar contraseña?</a>'
    });
    return false;
  }else{
    $('#pass').attr('class','white-text form-control');
  }

 $.ajax({
   url:"ajax/login/login_user.php",
   method:"POST",
   data:{email:$email,pass:$pass},
   dataType:"JSON",
   beforeSend: function(){ 
      $('.loading').css('display','block');},
   success: function(res){
    $('.loading').css('display','none');
    if(res.result){
      localStorage.setItem('token',res.token);
      localStorage.setItem('id_user',res.id_user);
      localStorage.setItem('nombre',res.nombre);
      location.replace('socio/index.html');
    }else{
      $('.loading').css('display','none');
      Swal.fire({
      icon: 'error',
      title: 'Oops...',
      text: res.message,
      footer: '<a href>¿Contactar administrador?</a>'
    });
    }
   }

 })


}

</script>

</body>

</html>
