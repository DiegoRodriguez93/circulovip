  <script>

    function listarEmpresas(){

      $.ajax({
        type: "POST",
        url: "../ajax/socio/ver_empresas/listarEmpresas.php",
        data: {id_user : localStorage.getItem('id_user')},
        dataType: "JSON ",beforeSend: function(){
          $('.loading').css('display','block');
        },
        success: function (data) {
          var html = '',
      el = document.getElementById("empresasContainer");
      $.each(data, function (key, val) {

        html += `
              <div class="col-lg-4 sm-12 my-1">
                <div class="card">
                <div class="row">

                  <div class="col-12 pt-2 text-center">
                    <img 
                    src="`+val.url_image+`"
                     class="img-fluid" 
                     style="max-height: 140px;"
                     alt="">
                  </div>
                  <div class="col-12 text-center my-auto">
                    <b style="font-size: 1.3em;">`+val.nombre+`</b>
                    <p>`+val.descripcion+`</p>
                  </div>
                  <div class="col-12 text-center">
                    <button onclick="editarProductoModal('`+val.id_empresa+`')" class="btn btn-indigo btn-sm">Contactar</button>
                    <button onclick="eliminarProducto('`+val.id_empresa+`')" class="btn btn-danger btn-sm">Ver más</button>
                  </div>
                </div>
              </div></div>
              
            
              
              `;


      });

      el.innerHTML = html;
        },complete: function () {
          $('.loading').css('display','none');
        }
      });


    }
