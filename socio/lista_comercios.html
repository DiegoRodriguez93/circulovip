    function listar_comercios(){

      $search_word = $('#buscador').val();

      $('#comercios').html('');

      $.getJSON(url, function(comercios) {
      $.each(comercios, function(i, comercios) {
        var lista_de_comercios = `
        <div class="row bg-white p-2 mt-2">
          <div class="col-3 pl-1 my-auto">
            <img src="`+comercios.logo_url+`" class="w-100">
          </div>
          <div class="col-9">
        <div class="text-center">
              <h4>`+comercios.name+`</h4>
            </div>
            <h5><i class="fas fa-store"></i> `+comercios.rubro+`</h5>
            <h5> <i class="fa fa-map-marker" aria-hidden="true"></i> `+comercios.address+`</h5>
            <h5><i class="fa fa-phone" aria-hidden="true"></i> `+comercios.phone+`</h5>
      </div></div>`;

        $(lista_de_comercios).appendTo("#comercios");
      });
      });  

    }
