<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
  <title>Login</title>
</head>

<body>


    <header>


      <!-- Full Page Intro -->
      <div class="view" style="background-image: url('images/91.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
        <!-- Mask & flexbox options-->
        <div class="mask rgba-gradient align-items-center">
          <!-- Content -->
          <div class="container">
            <!--Grid row-->
            <div class="row mt-5" >
              <!--Grid column-->

              <!--Grid column-->
              <!--Grid column-->
              <div class="col-md-6 col-xl-5 mb-4" style="margin-top: 15%;">
                <!--Form-->
                <div class="card wow fadeInRight" data-wow-delay="0.3s">
                  <div class="card-body">
                    <!--Header-->
                    <div class="text-center">
                      <h3 class="white-text">
                        <i class="fas fa-user white-text"></i> Iniciar sesión:</h3>
                      <hr class="hr-light">
                    </div>
                    <!--Body-->
                    <div class="md-form">
                      <i class="fas fa-envelope prefix white-text active"></i>
                      <input type="email" id="form2" class="white-text form-control">
                      <label for="form2" class="active">Correo electrónico</label>
                    </div>
                    <div class="md-form">
                      <i class="fas fa-lock prefix white-text active"></i>
                      <input type="password" id="form4" class="white-text form-control">
                      <label for="form4">Contraseña</label>
                    </div>
                    <div class="text-center mt-4">
                      <button class="btn btn-indigo">Ingresar</button>
                      <hr class="hr-light mb-3 mt-4">
                      <div class="inline-ul text-center">
                        <a class="p-2 m-2 tw-ic">
                          <i class="fab fa-twitter white-text"></i>
                        </a>
                        <a class="p-2 m-2 li-ic">
                          <i class="fab fa-linkedin-in white-text"> </i>
                        </a>
                        <a class="p-2 m-2 ins-ic">
                          <i class="fas fa-instagram white-text"> </i>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
                <!--/.Form-->
              </div>
              <!--Grid column-->
              <div class="col-md-6 mb-5 mt-md-0  white-text text-center text-md-left" style="margin-top: 15%!important;">
                <img src="images/mockup-cv.png" class="wow fadeInLeft mr-3" alt="">
              </div>
            </div>
            <!--Grid row-->
          </div>
          <!-- Content -->
        </div>
        <!-- Mask & flexbox options-->
      </div>
      <!-- Full Page Intro -->
    </header>
    <!-- Main navigation -->

</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/js/mdb.min.js"></script>
<script src="lib/jquerysession.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="lib/helper.js"></script>
<script src="js/index.js"></script>

</body>

</html>
