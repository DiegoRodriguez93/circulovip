    function sendMessage($id_receptor){

/*       $id_receptor = $('#id_emisor_hidden').val(); */
      $id_emisor = localStorage.getItem('id_user');
      $mensaje    = $('#textMessage'+$id_receptor).val();

      if($mensaje.length < 1 || $mensaje == null || $mensaje == '' ){
        $('#textMessage'+$id_receptor).addClass('is-invalid');
        $('#mensajeVacio'+$id_receptor).html('El mensaje no puede estar vacio');
        return false;
      }else{
        $('#textMessage'+$id_receptor).removeClass('is-invalid');
        $('#mensajeVacio'+$id_receptor).html('');
      }

      var date = new Date;

      var seconds = date.getSeconds();
      var minutes = date.getMinutes();
      var hour = date.getHours();

      var dd = (date.getDate() < 10 ? '0' : '') + date.getDate();
      // 01, 02, 03, ... 10, 11, 12
      var MM = ((date.getMonth() + 1) < 10 ? '0' : '') + (date.getMonth() + 1);

      var HH = (date.getHours() < 10 ? '0' : '') + date.getHours();

      var mi = (date.getMinutes() < 10 ? '0' : '') + date.getMinutes();

      $.ajax({
        type: "POST",
        url: "../ajax/socio/mensajes/enviarMensaje.php",
        data: {id_emisor: $id_emisor,
        id_receptor: $id_receptor,
        mensaje: $mensaje},
        dataType: "JSON",
        beforeSend: function(){
          var row = `<tr role='row' class='odd'>
          <td tabindex='0'>
          <div style=" border-radius: 25px;float:left"><small><b>`+dd+`/`+MM+` `+HH+`:`+mi+`</b>
          </small> Tú: `+$mensaje+`</div>
          </td></tr>`;
          $("#tableChat"+$id_receptor+" tbody").append(row);
          $('#textMessage'+$id_receptor).val('');
          $( "div.dataTables_scrollBody" ).scrollTop( 99999 );
          if (typeof interval !== 'undefined') {
            clearInterval(interval);
        }
        if (typeof intervall !== 'undefined') {
            clearInterval(interval);
        }
          chat.context[0].jqXHR.abort();
        },
        success: function (res) {
            if(res.result){
              chat.ajax.reload();
              intervall = setInterval(function(){
                chat.ajax.reload();
              },10000);
              console.log('Mensaje enviado correctamente');
            }else{
              alert('Ha ocurrido un error al enviar su mensaje');
            }
        }, error: function(error){
          alert('Ha ocurrido un error al enviar su mensaje');
          console.log(error);
        }
      });
    }
